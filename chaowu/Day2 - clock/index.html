<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Clock | Chao.W</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

  <div class="world-clock">

    <div class="clock">
      <div class="clock-face">
        <div class="clock-maru"></div>
        <div id="taipei-hour" class="hand hour-hand"></div>
        <div id="taipei-min" class="hand min-hand"></div>
        <div id="taipei-second" class="hand second-hand"></div>
      </div>
    </div>
  
    <div class="clock">
      <div class="clock-face">
        <div class="clock-maru"></div>
        <div id="tokyo-hour" class="hand hour-hand"></div>
        <div id="tokyo-min" class="hand min-hand"></div>
        <div id="tokyo-second" class="hand second-hand"></div>
      </div>
    </div>
  
    <div class="clock">
      <div class="clock-face">
        <div class="clock-maru"></div>
        <div id="los-angeles-hour" class="hand hour-hand"></div>
        <div id="los-angeles-min" class="hand min-hand"></div>
        <div id="los-angeles-second" class="hand second-hand"></div>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
