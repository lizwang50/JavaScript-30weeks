<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS 30 - Day 3 - Scoped CSS Variables and JSs</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Da+2&display=swap" rel="stylesheet">
  <style>
    :root{
      --base: #ffc600;
      --spacing: 10px;
      --blur: 10px;
    }

    body{
      font-family: 'Baloo Da 2', cursive ,-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    input {
      width: 100px;
    }
    .box-shadow{
      box-shadow: 10px 10px 17px 0px rgba(0,0,0,0.29);
    }

    img{
      padding: var(--spacing);
      background: var(--base);
      filter: blur(var(--blur));
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-8">
        <h2 class="text-center my-3">Update CSS Variables with <span class='h2'>JS</span></h2>
        <div class="controls">
          <form>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label class="h4" for="spacing">Spacing:</label>
                <input type="range" class="custom-range" value="1" min="0" max="25" name="spacing" id="spacing" data-sizing="px">
              </div>
              <div class="form-group col-md-4">
                <label class="h4" for="blur">Blur:</label>
                <input type="range" class="custom-range" value="1" min="0" max="25" name="blur" id="range" data-sizing="px">
              </div>
              <div class="form-group col-md-4">
                <label class="h4" for="base">Base Color</label>
                <input type="color" value="#ffffff" class="custom-range" name="base" id="color" >
              </div>
            </div>
          </form>
          <img class="box-shadow" src='http://unsplash.it/600/400?random&gravity=center' alt=''/>
        </div>
      </div>
    </div>
  </div>

  <script src="./main.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
