<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS 30 - day 2 - Clock</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/css/style.min.css">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Da+2&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="text-center py-3">JavaScript 30 - Day 2 Clock</h1>
  <div class="container d-flex justify-content-center">
    <div class="col-md-8s">
      <div class="clock">
        <p class="number-12">12</p>
        <p class="number-3">3</p>
        <p class="number-6">6</p>
        <p class="number-9">9</p>
        <div class="clock-face">
          <div class="hand min-hand"></div>
          <div class="hand hour-hand"></div>
          <div class="hand second-hand"></div>
        </div>
        <div class="number-clock d-flex justify-content-center mt-3">
          <p class="hourNumber"></p>
          <span class="colon-size">:</span>
          <p class="minNumber"></p>
          <span class="colon-size">:</span>
          <p class="secondNumber"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
